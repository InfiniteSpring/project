<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/main-logo-image.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Innovaware</title>
  </head>
  <body>
    <div id="vanta-anchor" style="width: 100vw; height: 100vh; position: fixed; top: 0; left: 0; z-index: -10;"></div>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    
    <script>
        VANTA.NET({
        el: "#vanta-anchor",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.0,
        scaleMobile: 5.00,
        color: 0x575757,
        color: 0x666666,
        backgroundColor: 0x11071f,
        points: 9.00,
        maxDistance: 22.00,
        spacing: 19.00
        })
    </script>
  </body>
</html>
