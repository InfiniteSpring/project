<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proxity - IT community</title>
  </head>
  <body>
    <div id="vanta-anchor" style="width: 100vw; height: 100vh; position: fixed; top: 0; left: 0; z-index: -10;"></div>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    
    <script>
        VANTA.NET({
        el: "#vanta-anchor",
        mouseControls: true,
        touchControls: false,
        gyroControls: true,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.0,
        scaleMobile: 5.00,
        color: 0x0090a6,
        backgroundColor: 0x002540,
        color: 0x00aaff,
        backgroundColor: 0x000000,
        color: 0xcc22ff,
        backgroundColor: 0x220044,
        color: 0x00aa77,
        backgroundColor: 0x000000,
        points: 6.66,
        points: 7.77,
        points: 9.00,
        maxDistance: 40.00,
        maxDistance: 25.00,
        spacing: 19.00,
        spacing: 30.00
        })
    </script>
  </body>
</html>
